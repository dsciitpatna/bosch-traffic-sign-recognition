<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Uploader</title>
  </head>
  <body>
    <div class="image-upload">
        <h2>Upload your Image</h2>
        <form class="site-form" action="{% url 'imguploader:imageup' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Upload">
        </form>
    </div>
  </body>
</html>
