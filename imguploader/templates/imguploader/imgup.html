<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Image Uploader</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Upload your Image</h2>
            {% if result %}
            <div class="row">
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <h5 style="color: green;">Successfully Uploaded</h5>
                    <p>
                        <a href="{% url 'imguploader:imageup' %}" class="btn btn-success btn-lg">Upload another Image</a>
                    </p>
                </div>
            </div>
            {% else %}
            <form class="site-form" action="{% url 'imguploader:imageup' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form }}
                <input type="submit" class="btn btn-primary" value="Upload">
            </form>
            {% endif %}

        </div>
    </div>
</body>

</html>
