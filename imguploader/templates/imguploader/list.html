{% extends "base.html" %}

{% block content %}



<div class="container">

	<h1 class="heading">Image Gallery</h1>

	<div class="gallery">

        {% for instance in object_list %}
		<div class="gallery-item">
			<img class="gallery-image" src="{{ instance.image.url }}" >
            <div class="btn-middle">
                <a href="{{ instance.get_absolute_url }}" class="btn btn-primary" style="font-size: 150%;">View</a>
            </div>
        </div>
        {% endfor %}

	</div>

</div>


{% endblock %}
